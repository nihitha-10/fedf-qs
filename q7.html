<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“¸ Image Gallery</h1>

    <!-- Image Gallery Row -->
    <div class="row g-4 gallery">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=7" alt="Image 7">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <img src="https://picsum.photos/400/300?random=8" alt="Image 8">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
