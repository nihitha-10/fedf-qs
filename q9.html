<!--Pricing Table Using Bootstrap Grid
• Create three pricing plans using Bootstrap card and grid components.
• Highlight the “Most Popular” plan using a CSS class.
• Use Bootstrap responsive utilities to stack the plans on smaller screens. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f8fb;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    /* Highlight Most Popular */
    .popular {
      border: 3px solid #0d6efd;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
    }
    .badge-popular {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #0d6efd;
      color: white;
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Pricing Plans</h2>
  <div class="row g-4">

    <!-- Basic Plan -->
    <div class="col-md-4">
      <div class="card h-100 text-center p-3">
        <h4 class="card-title">Basic</h4>
        <h2 class="text-primary">$9 <small class="text-muted">/mo</small></h2>
        <ul class="list-unstyled mt-3 mb-4">
          <li>✔ 5 Projects</li>
          <li>✔ Basic Support</li>
          <li>✔ 1 GB Storage</li>
        </ul>
        <a href="#" class="btn btn-outline-primary">Choose Plan</a>
      </div>
    </div>

    <!-- Popular Plan -->
    <div class="col-md-4">
      <div class="card h-100 text-center p-3 popular position-relative">
        <span class="badge-popular">Most Popular</span>
        <h4 class="card-title">Pro</h4>
        <h2 class="text-primary">$19 <small class="text-muted">/mo</small></h2>
        <ul class="list-unstyled mt-3 mb-4">
          <li>✔ 20 Projects</li>
          <li>✔ Priority Support</li>
          <li>✔ 10 GB Storage</li>
        </ul>
        <a href="#" class="btn btn-primary">Choose Plan</a>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-md-4">
      <div class="card h-100 text-center p-3">
        <h4 class="card-title">Premium</h4>
        <h2 class="text-primary">$29 <small class="text-muted">/mo</small></h2>
        <ul class="list-unstyled mt-3 mb-4">
          <li>✔ Unlimited Projects</li>
          <li>✔ 24/7 Support</li>
          <li>✔ 100 GB Storage</li>
        </ul>
        <a href="#" class="btn btn-outline-primary">Choose Plan</a>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
