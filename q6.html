<!--Color Theme Switcher
â€¢ Create light and dark mode buttons inside a <div> using Bootstrap buttons (btn btn-light / btn btn-dark).
â€¢ Use JavaScript to toggle CSS classes on the <body> for theme switching.
â€¢ Style elements differently for each theme using CSS selectors. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Theme Switcher</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Default (light theme) */
    body.light-theme {
      background-color: #f8f9fa; /* light gray */
      color: #212529; /* dark text */
    }
    body.light-theme .card {
      background-color: #ffffff;
      color: #212529;
      border: 1px solid #ddd;
    }

    /* Dark theme */
    body.dark-theme {
      background-color: #212529; /* dark bg */
      color: #f8f9fa; /* light text */
    }
    body.dark-theme .card {
      background-color: #343a40;
      color: #f8f9fa;
      border: 1px solid #555;
    }

    .theme-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body class="light-theme">

  <!-- Theme Switcher Buttons -->
  <div class="theme-buttons">
    <button class="btn btn-light me-2" onclick="setTheme('light')">Light</button>
    <button class="btn btn-dark" onclick="setTheme('dark')">Dark</button>
  </div>

  <!-- Content -->
  <div class="container mt-5">
    <h1 class="text-center">ðŸŒ— Theme Switcher Example</h1>
    <p class="text-center">Click the buttons in the top right to switch mode.</p>

    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Card 1</h5>
          <p>Example Card 1.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Card 2</h5>
          <p>Example Card 2.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Card 3</h5>
          <p>Example Card 3.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        document.body.classList.remove('dark-theme');
      } else {
        document.body.classList.add('dark-theme');
        document.body.classList.remove('light-theme');
      }
    }
  </script>

</body>
</html>
