<!--Registration Form with Validation
• Create a registration form using Bootstrap form components.
• Group elements using <div> and form-group classes.
• Add JavaScript validation for empty fields and proper email format. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f7f7;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form id="regForm" novalidate>
        
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
          <div class="error" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <div class="error" id="emailError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <div class="error" id="passwordError"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Validation -->
  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop form submission
      let valid = true;

      // Clear previous errors
      document.querySelectorAll(".error").forEach(e => e.textContent = "");

      // Get values
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Name validation
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }

      // Email validation
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
      }

      // Password validation
      if (password === "") {
        document.getElementById("passwordError").textContent = "Password is required.";
        valid = false;
      }

      // Confirm password validation
      if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").textContent = "Please confirm your password.";
        valid = false;
      } else if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        valid = false;
      }

      // Final check
      if (valid) {
        alert("✅ Registration Successful!");
        document.getElementById("regForm").reset();
      }
    });
  </script>
</body>
</html>
