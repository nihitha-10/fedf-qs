 <!-- Interactive To-Do List
‚Ä¢ Structure the To-Do list using <div>s and Bootstrap form controls.
‚Ä¢ Use JavaScript to add, remove, and mark tasks as completed.
‚Ä¢ Style completed tasks differently using CSS selectors.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive To-Do List</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #9cb1e8; /* soft green page background */
    }
    /* completed task style */
    .task.completed .task-text {
      text-decoration: line-through;
      opacity: 0.7;
    }
    /* highlight on hover */
    .task:hover {
      background-color: #5b6b1d;
      color: white;
    }
    /* hide delete button until hover */
    .task .btn {
      visibility: hidden;
    }
    .task:hover .btn {
      visibility: visible;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">üìù Interactive To-Do List</h2>

    <!-- Input area -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-9">
            <input id="taskInput" type="text" class="form-control" placeholder="Enter a task">
          </div>
          <div class="col-3 d-grid">
            <button id="addBtn" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Task list -->
    <div id="taskList" class="mt-3 d-flex flex-column gap-2">
      <!-- tasks will appear here -->
    </div>
  </div>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');

  // Add task
  function addTask() {
    const text = taskInput.value.trim();
    if (text === '') return;

    // Create task container
    const task = document.createElement('div');
    task.className = 'task card shadow-sm';

    task.innerHTML = `
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <input type="checkbox" class="form-check-input">
          <div class="task-text">${text}</div>
        </div>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    `;

    taskList.prepend(task);
    taskInput.value = '';
    taskInput.focus();
  }

  // Event: add button
  addBtn.addEventListener('click', addTask);

  // Event: press Enter in input
  taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addTask();
  });

  // Event delegation for complete & delete
  taskList.addEventListener('click', (e) => {
    if (e.target.matches('.form-check-input')) {
      const task = e.target.closest('.task');
      task.classList.toggle('completed', e.target.checked);
    }
    if (e.target.matches('.btn-outline-danger')) {
      e.target.closest('.task').remove();
    }
  });
</script>

</body>
</html>
