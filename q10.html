<!--Countdown Timer
• Create a timer using <div>s styled with Bootstrap spacing and typography utilities.
• Use JavaScript to update the timer in real-time.
• Ensure the timer is responsive using Bootstrap classes and media queries if needed. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .timer-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .label {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h2 class="mb-4">Countdown Timer</h2>

  <!-- Timer Container -->
  <div class="row justify-content-center g-3">
    <div class="col-6 col-md-2">
      <div class="timer-box">
        <div id="days" class="time">00</div>
        <div class="label">Days</div>
      </div>
    </div>
    <div class="col-6 col-md-2">
      <div class="timer-box">
        <div id="hours" class="time">00</div>
        <div class="label">Hours</div>
      </div>
    </div>
    <div class="col-6 col-md-2">
      <div class="timer-box">
        <div id="minutes" class="time">00</div>
        <div class="label">Minutes</div>
      </div>
    </div>
    <div class="col-6 col-md-2">
      <div class="timer-box">
        <div id="seconds" class="time">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  // Set the target date (e.g., 7 days from now)
  const targetDate = new Date();
  targetDate.setDate(targetDate.getDate() + 12);

  function updateTimer() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      document.getElementById("days").textContent = "00";
      document.getElementById("hours").textContent = "00";
      document.getElementById("minutes").textContent = "00";
      document.getElementById("seconds").textContent = "00";
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
  }

  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
