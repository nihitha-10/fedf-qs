<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive To-Do List</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #cbda97; /* soft green */
    }

    .task.completed .task-text {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .task:hover {
      background: #5b6b1d;  /* dark green */
      color: white;
    }

    .task .btn {
      visibility: hidden;
    }
    .task:hover .btn {
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="mx-auto" style="max-width: 680px;">
      <h2 class="text-center mb-4">üìù My To-Do List</h2>

      <!-- Input area -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row g-2 align-items-center">
            <div class="col-12 col-md-9">
              <input
                id="taskInput"
                type="text"
                class="form-control"
                placeholder="Type a task and press Enter..."
                aria-label="New task"
              />
            </div>
            <div class="col-12 col-md-3 d-grid">
              <button id="addBtn" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Task list container -->
      <div id="taskList" class="mt-3 d-flex flex-column gap-2">
        <!-- Tasks will be added here -->
      </div>
      <div class="text-muted small mt-3">
        Tip: Click the checkbox to mark completed. Place the cursor on right to see delete button.
      </div>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn    = document.getElementById('addBtn');
    const taskList  = document.getElementById('taskList');

    // Function to add a new task
    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;

      // Create task container
      const task = document.createElement('div');
      task.className = 'task card border-0 border-start border-4 border-primary-subtle shadow-sm';

      // Task content
      task.innerHTML = `
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <input class="form-check-input mt-0" type="checkbox">
            <div class="task-text">${text}</div>
          </div>
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      `;

      // Add task to list
      taskList.prepend(task);

      // Reset input
      taskInput.value = '';
      taskInput.focus();
    }

    // Add task when clicking the button
    addBtn.addEventListener('click', addTask);

    // Add task when pressing Enter
    taskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // Handle complete + delete
    taskList.addEventListener('click', (e) => {
      if (e.target.matches('.form-check-input')) {
        e.target.closest('.task').classList.toggle('completed', e.target.checked);
      }
      if (e.target.matches('.btn-outline-danger')) {
        e.target.closest('.task').remove();
      }
    });
  </script>
</body>
</html>
