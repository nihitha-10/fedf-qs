<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>

  <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
    
    <!-- Product 1 -->
    <div class="product-card text-center flex-fill">
      <img src="images/pn.png" alt="Product 1">
      <h5 class="mt-3">Product 1</h5>
      <p>Simple description of product 1.</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card text-center flex-fill">
      <img src="images/pn.png" alt="Product 2">
      <h5 class="mt-3">Product 2</h5>
      <p>Simple description of product 2.</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card text-center flex-fill">
      <img src="images/pn.png" alt="Product 3">
      <h5 class="mt-3">Product 3</h5>
      <p>Simple description of product 3.</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product-card text-center flex-fill">
      <img src="images/pn.png" alt="Product 4">
      <h5 class="mt-3">Product 4</h5>
      <p>Simple description of product 4.</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
